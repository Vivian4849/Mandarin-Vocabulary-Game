<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词汇分配游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 25px 20px;
        }
        
        .student-info {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid #eaeaea;
        }
        
        .student-id {
            font-size: 1.2rem;
            color: #4776E6;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .word-display {
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.3);
        }
        
        .word-label {
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .word {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(71, 118, 230, 0.3);
            margin-bottom: 15px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(71, 118, 230, 0.4);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .action-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .instructions {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
            border-left: 4px solid #4776E6;
        }
        
        .instructions h3 {
            color: #4776E6;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.85rem;
            border-top: 1px solid #eaeaea;
        }
        
        .teacher-section {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .teacher-section h2 {
            color: #4776E6;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .word-input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        .word-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
        }
        
        .add-btn {
            background: #4776E6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
        }
        
        .word-item {
            background-color: #4776E6;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-left: 8px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .teacher-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .teacher-btn {
            flex: 1;
            padding: 12px;
            background: #4776E6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .clear-btn {
            background: #e74c3c;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .word {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>词汇分配游戏</h1>
            <div class="subtitle">点击按钮获取您的专属词汇</div>
        </div>
        
        <div class="content">
            <div class="student-info">
                <div class="student-id" id="studentId">等待分配学生ID</div>
                <div class="status" id="status">准备获取词汇</div>
            </div>
            
            <div class="word-display">
                <div class="word-label">您的词汇是：</div>
                <div class="word" id="wordDisplay">-</div>
            </div>
            
            <button class="action-btn" id="getWordBtn">获取我的词汇</button>
            <button class="action-btn" id="resetBtn" style="display: none;">重新分配</button>
            
            <div class="instructions">
                <h3>使用说明</h3>
                <ol>
                    <li>点击"获取我的词汇"按钮，系统会为您分配一个专属词汇</li>
                    <li>每个学生获得的词汇都是不同的</li>
                    <li>如需重新分配，请点击"重新分配"按钮</li>
                </ol>
            </div>
            
            <!-- 教师管理区域 -->
            <div class="teacher-section" id="teacherSection">
                <h2>教师管理</h2>
                <div class="word-input-group">
                    <input type="text" class="word-input" id="wordInput" placeholder="输入一个新词汇">
                    <button class="add-btn" id="addWordBtn">添加</button>
                </div>
                <div class="word-list" id="wordList">
                    <!-- 词汇将在这里显示 -->
                </div>
                <div class="teacher-controls">
                    <button class="teacher-btn" id="assignAllBtn">为所有学生分配词汇</button>
                    <button class="teacher-btn clear-btn" id="clearAssignmentsBtn">清除所有分配</button>
                </div>
                <div class="message" id="message"></div>
            </div>
        </div>
        
        <div class="footer">
            词汇分配系统 &copy; 2023
        </div>
    </div>

    <script>
        // 初始化变量
        let words = [];
        let studentId = null;
        let assignedWords = {};
        const studentCount = 11;
        
        // DOM元素
        const studentIdElement = document.getElementById('studentId');
        const statusElement = document.getElementById('status');
        const wordDisplay = document.getElementById('wordDisplay');
        const getWordBtn = document.getElementById('getWordBtn');
        const resetBtn = document.getElementById('resetBtn');
        const teacherSection = document.getElementById('teacherSection');
        const wordInput = document.getElementById('wordInput');
        const addWordBtn = document.getElementById('addWordBtn');
        const wordList = document.getElementById('wordList');
        const assignAllBtn = document.getElementById('assignAllBtn');
        const clearAssignmentsBtn = document.getElementById('clearAssignmentsBtn');
        const message = document.getElementById('message');
        
        // 显示消息
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            // 3秒后自动隐藏消息
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
        
        // 初始化学生ID
        function initializeStudent() {
            // 尝试从本地存储获取学生ID
            studentId = localStorage.getItem('studentId');
            
            if (!studentId) {
                // 生成随机学生ID（1-11）
                studentId = Math.floor(Math.random() * studentCount) + 1;
                localStorage.setItem('studentId', studentId);
            }
            
            studentIdElement.textContent = `学生 ID: ${studentId}`;
            
            // 检查是否有已分配的词汇
            const savedAssignment = localStorage.getItem('wordAssignment');
            if (savedAssignment) {
                assignedWords = JSON.parse(savedAssignment);
                
                if (assignedWords[studentId]) {
                    wordDisplay.textContent = assignedWords[studentId];
                    statusElement.textContent = "已分配词汇";
                    resetBtn.style.display = 'block';
                }
            }
        }
        
        // 加载词汇列表
        function loadWords() {
            const savedWords = localStorage.getItem('wordList');
            if (savedWords) {
                words = JSON.parse(savedWords);
            } else {
                // 默认词汇
                words = [
                    '勤奋', '创新', '合作', '诚实', '尊重',
                    '责任', '友善', '勇敢', '耐心', '感恩',
                    '自律'
                ];
                localStorage.setItem('wordList', JSON.stringify(words));
            }
            renderWordList();
        }
        
        // 渲染词汇列表
        function renderWordList() {
            wordList.innerHTML = '';
            
            words.forEach((word, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `
                    <span>${word}</span>
                    <button class="delete-btn" data-index="${index}">×</button>
                `;
                wordList.appendChild(wordItem);
            });
            
            // 添加删除事件监听器
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    words.splice(index, 1);
                    localStorage.setItem('wordList', JSON.stringify(words));
                    renderWordList();
                });
            });
        }
        
        // 添加词汇
        function addWord() {
            const word = wordInput.value.trim();
            
            if (word === '') {
                showMessage('请输入一个有效的词汇', 'error');
                return;
            }
            
            if (words.includes(word)) {
                showMessage('该词汇已存在', 'error');
                return;
            }
            
            words.push(word);
            localStorage.setItem('wordList', JSON.stringify(words));
            renderWordList();
            wordInput.value = '';
            wordInput.focus();
            showMessage('词汇添加成功', 'success');
        }
        
        // 获取词汇
        function getWord() {
            // 检查是否有已分配的词汇
            const savedAssignment = localStorage.getItem('wordAssignment');
            if (savedAssignment) {
                assignedWords = JSON.parse(savedAssignment);
                
                if (assignedWords[studentId]) {
                    wordDisplay.textContent = assignedWords[studentId];
                    statusElement.textContent = "已分配词汇";
                    resetBtn.style.display = 'block';
                    showMessage('您已获得词汇', 'success');
                    return;
                }
            }
            
            // 从本地存储加载词汇
            const savedWords = localStorage.getItem('wordList');
            if (!savedWords) {
                showMessage('教师尚未设置词汇列表', 'error');
                return;
            }
            
            words = JSON.parse(savedWords);
            
            if (words.length < studentCount) {
                showMessage(`词汇数量不足，需要至少${studentCount}个词汇`, 'error');
                return;
            }
            
            // 分配词汇
            assignWords();
        }
        
        // 分配词汇
        function assignWords() {
            // 复制词汇数组并随机排序
            const shuffledWords = [...words].sort(() => Math.random() - 0.5);
            
            // 分配词汇给学生
            assignedWords = {};
            for (let i = 1; i <= studentCount; i++) {
                assignedWords[i] = shuffledWords[i - 1];
            }
            
            // 保存分配结果
            localStorage.setItem('wordAssignment', JSON.stringify(assignedWords));
            
            // 显示当前学生的词汇
            wordDisplay.textContent = assignedWords[studentId];
            statusElement.textContent = "已分配词汇";
            resetBtn.style.display = 'block';
            
            showMessage('词汇分配成功！', 'success');
        }
        
        // 重置分配
        function resetAssignment() {
            // 只重置当前学生的分配
            delete assignedWords[studentId];
            localStorage.setItem('wordAssignment', JSON.stringify(assignedWords));
            
            wordDisplay.textContent = '-';
            statusElement.textContent = "准备获取词汇";
            resetBtn.style.display = 'none';
            showMessage('您的词汇已重置', 'success');
        }
        
        // 清除所有分配
        function clearAllAssignments() {
            localStorage.removeItem('wordAssignment');
            assignedWords = {};
            
            wordDisplay.textContent = '-';
            statusElement.textContent = "准备获取词汇";
            resetBtn.style.display = 'none';
            
            showMessage('所有词汇分配已清除', 'success');
        }
        
        // 事件监听器
        getWordBtn.addEventListener('click', getWord);
        resetBtn.addEventListener('click', resetAssignment);
        
        addWordBtn.addEventListener('click', addWord);
        
        wordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWord();
            }
        });
        
        assignAllBtn.addEventListener('click', function() {
            if (words.length < studentCount) {
                showMessage(`词汇数量不足，需要至少${studentCount}个词汇`, 'error');
                return;
            }
            
            assignWords();
            showMessage('已为所有学生分配词汇', 'success');
        });
        
        clearAssignmentsBtn.addEventListener('click', clearAllAssignments);
        
        // 初始化
        initializeStudent();
        loadWords();
    </script>
</body>
</html>
